<!-- templates/registration/login.html -->
<!-- templates/base.html -->
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" href="{%  static  'login.css'  %}">


<body>
<div class="login">
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p style="text-align:center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
    </div>
</div>
</body>
</html>
