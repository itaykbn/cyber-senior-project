<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Css file  -->
    <link href="{% static 'base.css' %}" rel="stylesheet"/>
    <!-- Linking Js file  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
    <link
            rel="stylesheet"
            href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css"
    />


    <!-- Title  -->
    <title>Sociocode</title>

    {% block content_header %}

    {% endblock %}
</head>

<body>
<!-- Created Nav  -->
<script>
    window.addEventListener('load', (event) => {
        new Autocomplete('#autocomplete',{
                search : input => {
                    console.log(input)
                    const url = '/autocomplete?username=' + input
                    return new Promise(resolve => {
                        fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            console.log(data)
                            resolve(data.data)
                        })
                    })
                }
            })

    var searchBox = document.getElementById("search-input");

    searchBox.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        username = searchBox.value;
        window.location.href = "/profile/" +username;
             }
    });
   });

    function handle_search(element){
        alert("hello")
        username = element.innerHTML

        window.location.href = "/profile/" +username;
    }




</script>
<nav class="nav">
    <!-- Created a container  -->
    <div class="base-wrapper">
        <!-- Made a logo container  -->
        <div class="logo" style="padding-top: 8px;padding-right: 110px;">
            <img src="{% static 'imgs/navLogo.png' %}"/>
        </div>
        <!-- Logo container ends here -->

        <!-- Created search container  -->
        <div class="autocomplete" id="autocomplete">
            <input style="border: 1px solid #dbdbdb; background-color: #fafafa; height: 27.5px;width: 12.5rem ;border-radius: 3.5px;padding-left: 25px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;"
                   type="text" placeholder="Search" id="search-input">
            <ul class="autocomplete-result-list"></ul>
        </div>


        <!-- search Container ends here  -->

        <!-- Created icons container  -->
        <div class="icons">
            <!-- Home starts  -->
            <div class="home">
                <a href="/">
                    <svg aria-label="Home" class="_8-yf5 " color="#262626" fill="#262626" height="22" role="img"
                         viewBox="0 0 48 48" width="22">

                        </path>

            <!-- Home ends  -->


            <!-- create starts  -->
            <div class="create">
                <a href="/create/select">
                    <svg aria-label="New Post" class="_8-yf5 " color="#262626" fill="#262626" height="22" role="img"
                         viewBox="0 0 48 48" width="22">

                        </path>
                    </svg>
                </a>

            </div>
            <!-- create ends  -->


            <!-- Profile image starts  -->
            <div class="profile-img">
                <!-- Profile icon start  -->
                <div> <span style="width:22px;height:22px; border: 1px solid #fafafa;">
                            <img style="width:22px;height:22px;border-radius: 100%;" src="{{profile_pic}}"
                                 alt="">
                        </span>
                </div>
                <!-- Profile icons ends  -->

                <!-- Drop down menu starts  -->
                <div class="drop-down">
                    <!-- pointer for drop down  -->
                    <div class="square" style="
                            width: 15px;
                            height: 15px;
                            background-color: #ffffff;
                            position: absolute;
                            top: -8px;
                            right: 18px;
                            z-index: 0;
                            transform: rotateZ(45deg);
                            box-shadow:-5px -5px 5px 0px rgb(0 0 0 / 10%);">
                    </div>
                    <!-- pointer ends  -->

                    <ul>

                                </path>

                        <!-- 1 ends  -->

                        <!-- 5 item starts  -->
                        <li style="border-top:2px solid #dbdbdb;">
                            <form id="logout_form" action="/accounts/logout/" method="post">
                                {%csrf_token%}
                                <a href="#" onclick="document.getElementById('logout_form').submit()">Log
                                    Out</a>
                            </form>

                        </li>
                        <!-- 5 ends  -->
                    </ul>
                </div><!-- Drop down menu ends  -->

            </div> <!-- Profile image ends  -->

        </div><!-- Icons container ends here  -->

    </div><!-- Container ends here  -->

</nav><!-- Nav ends here -->
{%block content%}

{%endblock%}

</body>


</html>
