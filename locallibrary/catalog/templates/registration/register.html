<!-- templates/registration/register.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form.as_p }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p style="text-align:center">If you already have an account, <a href="/accounts/login">login</a> instead.</p>
{% endblock %}
